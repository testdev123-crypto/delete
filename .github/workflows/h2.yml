
name: workflow-sonarqube
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: null

jobs:
  build:
    runs-on: ubuntu-latest
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'
  
      - name: Build with Maven
        run: mvn clean install -Dspring.profiles.active=h3   

      - name: Run Tests with Maven
        run: mvn test -Dspring.profiles.active=h3

      - name: Cache OWASP Dependency-Check data
        uses: actions/cache@v3
        with:
          path: /usr/local/bin/dependency-check/data
          key: ${{ runner.os }}-dependency-check-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-dependency-check-

      - name: Run SonarQube analysis
        run: |
          mvn clean verify sonar:sonar \
            -Dspring.profiles.active=h3 \
            -Dsonar.projectKey=spring \
            -Dsonar.projectName='spring' \
            -Dsonar.host.url=https://732b-59-145-123-10.ngrok-free.app \
            -Dsonar.token=sqp_87440ccf93a494ec1ee8ade1f882c1dd0dc326ea \
            -Dsonar.dependencyCheck.summarize=true \
            -Dsonar.dependencyCheck.htmlReportPath=target/dependency-check-report.html   
