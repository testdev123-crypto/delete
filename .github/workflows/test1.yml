name: Maven CI with H2 1

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: null

jobs:
  build:
    runs-on: ubuntu-latest
    env:  # Set environment variables for the entire job
      NVD_API_KEY: ${{ secrets.NVD_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'
      - name: Check NVD API Key
        run: |
          if [ -z "${NVD_API_KEY}" ]; then
            echo "NVD API Key is not set."
          else
            echo "NVD API Key is set."
          fi
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}


      - name: Build with Maven
        run: mvn clean install -Dspring.profiles.active=h2 -Ddependency-check.nvd.apiKey=${{ secrets.NVD_API_KEY }}

      - name: Run Tests with Maven
        run: mvn test -Dspring.profiles.active=h2

      - name: Cache OWASP Dependency-Check data
        uses: actions/cache@v3
        with:
          path: /usr/local/bin/dependency-check/data
          key: ${{ runner.os }}-dependency-check-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-dependency-check-

      - name: Run SonarQube analysis
        run: |
          mvn clean verify sonar:sonar \
            -Dspring.profiles.active=h2 \
            -Dsonar.projectKey=spring \
            -Dsonar.projectName='spring' \
            -Dsonar.host.url=https://fbe0-59-145-123-10.ngrok-free.app \
            -Dsonar.login=sqp_1f73cb3964e85b4d6657cf9b8e85fb001611d4d7 \
            -Dsonar.dependencyCheck.summarize=true \
            -Dsonar.dependencyCheck.htmlReportPath=target/dependency-check-report.html \
            -Ddependency-check.nvd.apiKey=${{ secrets.NVD_API_KEY }}
